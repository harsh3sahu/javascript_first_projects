<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async event</title>
</head>

<body id="fullPage" style="background-color: #212121;color: #fff;">


    <h1 id="content">aysnc event in JavaScript</h1>



    <button id="start">start</button>
    <button id="stop">stop</button>



</body>

<script>

    

    const str= document.querySelector('#start');

    const stp=document.querySelector('#stop');

    const page=document.querySelector('#fullPage');

    const colorChange= function(){
        const hex="0123456789ABCDEF"
        console.log("running")

        let color='#'

        for(let i=0;i<6;i++){
            color += hex[Math.floor(Math.random()*16)];
        }
        
        fullPage.setAttribute("style",`background-color: ${color}`);

    }




    str.addEventListener('click', function(){
        
        const changeInterval= setInterval(colorChange, 1000);

        stp.addEventListener('click', function(){
            clearInterval(changeInterval);
        })
    })
    


</script>

</html>
